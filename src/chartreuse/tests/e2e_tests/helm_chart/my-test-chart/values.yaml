replicaCount: 1
image: gcr.io/google_containers/pause-amd64:3.1

chartreuse:
  enabled: false  # In blackbox test, will be enabled
  image:
    repository: dummy-e2e-chartreuse-image
    tag: latest
  alembic:
    username: foo
    password: foo
    database: foo
  eslembic:
    cleanIndex:
      enabled: true
    migrate:
      enabled: true

postgresql:
  image:
    tag: 11.7.0-debian-10-r9
    debug: true
  postgresqlUsername: foo
  postgresqlPassword: foo
  postgresqlDatabase: foo
  postgresqlConfiguration:
    listenAddresses: "'*'"
    fsync: off
    synchronous_commit: off
    full_page_writes: off
  pgHbaConfiguration: |-
    local all all trust
    host all all all trust
  persistence:
    enabled: false
  securityContext:
    enabled: false
  terminationGracePeriodSeconds: 1

elasticsearch:
  image: docker.elastic.co/elasticsearch/elasticsearch-oss
  singleNode: true
  clusterName: "e2e-test-release"
  nodeGroup: "elasticsearch-hot"
  roles:
    master: "true"
    ingest: "true"
    data: "true"
  replicas: 1
  minimumMasterNodes: 1
  esJavaOpts: "-Xmx128m -Xms128m"
  persistence:
    enabled: false
  terminationGracePeriod: 1
