# Default values for chartreuse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: overrideme
  tag: latest # Change me to a real image from a tag
  pullPolicy: IfNotPresent

alembic:
  enabled: true
  url: postgresql://user:password@url
  allowMigrationFromEmptyDatabase: false

eslembic:
  enabled: true
  url: http://my-url:9200
  cleanIndex:
    enabled: false
  upgrade:
    enabled: false  # Note: not yet properly tested, enable at your own risks

rbac:
  create: true

serviceAccount:
  create: true
  name:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
